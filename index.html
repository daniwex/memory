<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory game</title>
  </head>
  <body>
    <div class="memory-menu">
      <h2>memory</h2>
      <div class="inner-menu">
        <div class="options">
          <span class="option-header">Select Theme</span>
          <div class="theme" id="theme">
            <span class="selected">Numbers</span>
            <span>Icons</span>
          </div>
        </div>
        <div class="options">
          <span class="option-header">Numbers of Players</span>
          <div id="players">
            <span class="selected">1</span><span>2</span><span>3</span><span>4</span>
          </div>
        </div>
        <div class="options">
          <span class="option-header">Grid Size</span>
          <div class="theme" id="grid">
            <span class="selected">4x4</span>
            <span>6x6</span>
          </div>
        </div>
        <a id="start">Start Game</a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
